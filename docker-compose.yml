services:
  web:
    build: .
    command: bin/rails server -b 0.0.0.0 -p 3000
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    environment:
      RAILS_ENV: development
      ANYCABLE_HTTP_BROADCAST_URL: http://anycable-go:8080/_broadcast

  rpc:
    build: .
    command: bundle exec anycable
    volumes:
      - .:/app
    environment:
      RAILS_ENV: development
      ANYCABLE_HTTP_BROADCAST_URL: http://anycable-go:8080/_broadcast
      ANYCABLE_RPC_HOST: 0.0.0.0:50051

  anycable-go:
    image: anycable/anycable-go:latest
    command: ["anycable-go", "--config", "/app/anycable.toml"]
    volumes:
      - .:/app:ro
    ports:
      - "8080:8080"
    environment:
      ANYCABLE_RPC_HOST: rpc:50051
      ANYCABLE_SECRET: anycable-local-secret
      ANYCABLE_REDIS_URL: redis://redis:6379/0
      ANYCABLE_HOST: 0.0.0.0
      ANYCABLE_PORT: 8080
    depends_on:
      - rpc
      - redis

  redis:
    image: redis:7-alpine
